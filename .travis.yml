language: scala
sudo: false
scala:
- 2.12.6
script:
- sbt scalafmt::test sbt:scalafmt::test test:scalafmt::test "++ ${TRAVIS_SCALA_VERSION}!" jvm/test js/test
jdk:
- oraclejdk8
cache:
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt/launchers"
before_cache:
- find $HOME/.ivy2/cache -name "ivydata-*.properties" | xargs rm
- find $HOME/.ivy2/cache -name "*SNAPSHOT*" | xargs rm -rf
